<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0eabf88b93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="progress.css" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Custom Video Player</h1>

    <!-- This is the video player. Poster attribute gives thumbnail to the video -->
    <video
      src="videos/DONTLOOKUP.mp4"
      id="video"
      class="screen"
      poster="images/TopGun2.jpeg"
    ></video>

    <!-- Adding custom controls -->
    <div class="controls">
      <!-- Video Play Button -->
      <button class="btn" id="play">
        <!-- font awesome play button -->
        <i class="fa fa-play fa-2x"></i>
      </button>

      <!-- Video Stop Button -->
      <button class="btn" id="stop">
        <!-- font awesome stop button -->
        <i class="fa fa-stop fa-2x"></i>
      </button>

      <!-- Progress Bar -->
      <input
        type="range"
        class="progess"
        id="progess"
        min="0"
        max="100"
        value="0"
        step="0.1"
      />
      <span class="timer" id="timer">00.00</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
